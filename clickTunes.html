<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Tunes</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="filter-container">
          <input id="filter" class="filter-input" type="text" placeholder="Search..." />
        </div>
        <p class="error-text"></p>
        <div id="buttonsContainer" class="buttons-container"></div>
      </div>  
      <!-- <div class="visualizer-container">
        <canvas id="sound-visualizer" width="300" height="150"></canvas>
      </div> -->
      <div class="volume-container">
        <input id="volume" type="range" class="volume-range" min="0" max="100" step="1" value="50" />
      </div>

      <div class="edit-buttons-container">
        <button class="btn add-button" id="addButton">
          Add Button
        </button>
        <button class="btn remove-button" id="removeButton">
          Remove Button
        </button>
      </div>
    </main>

    <div id="tooltip" class="tooltip" name="volume-tooltip" role="tooltip"></div>

    <script type="module" src="clickTunes.js"></script>
    <!-- <script src="filter.js"></script> -->
  </body>
</html>
